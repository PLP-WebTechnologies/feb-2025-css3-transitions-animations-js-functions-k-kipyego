<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS3 Animations & JS Functions Demo</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Animation & Preferences Demo</h1>
  </header>
  <main>
    <section>
      <button id="animateBtn" class="btn">Animate Me!</button>
    </section>
    <section>
      <label for="themeSelect">Choose Theme:</label>
      <select id="themeSelect">
        <option value="light">Light</option>
        <option value="dark">Dark</option>
      </select>
      <button id="saveTheme">Save Theme</button>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
